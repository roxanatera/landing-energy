{{define "promo"}}
<section class="promo-section">
  <div class="promo-container">
    <!-- Card con diseño visual -->
    <div class="promo-card">
      <h2>Plan Más Ahorro</h2>
      <p>Contrata el Plan Más Ahorro y tus descuentos crecerán cada año y ahorrarás cada vez más. ¡Y además esta Navidad ahorrarás <strong>120 €</strong> en tu factura gracias a Mi SENERGGY!</p>
      <h3>¡Contrátalo ahora y ahorra!</h3>
      <form class="promo-form">
        <input type="text" placeholder="Déjanos tu teléfono y te llamamos" required>
        <div class="promo-checkbox">
          <input type="checkbox" id="privacy" required>
          <label for="privacy">Declaro ser mayor de 18 años, he leído y acepto la <a href="#">política de privacidad</a>.</label>
        </div>
        <button type="submit">Te llamamos gratis</button>
      </form>
    </div>
  </div>
</section>
{{end}}
